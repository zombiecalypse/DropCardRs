<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>DropCardRs</h1>
        <div id="game-options">
            <fieldset>
                <legend>Game Mode</legend>
                <div>
                    <input type="radio" id="mode-normal" name="game-mode" value="normal" checked>
                    <label for="mode-normal">Normal</label>
                </div>
                <div>
                    <input type="radio" id="mode-reverse" name="game-mode" value="reverse">
                    <label for="mode-reverse">Reverse</label>
                </div>
                <div>
                    <input type="radio" id="mode-both" name="game-mode" value="both">
                    <label for="mode-both">Both</label>
                </div>
            </fieldset>
            <div class="debug-option">
                <input type="checkbox" id="debug-mode">
                <label for="debug-mode">Debug Mode</label>
            </div>
        </div>
        <button id="start-default-btn">Play with Default Deck</button>
        <label for="anki-import-input" class="button">Import Anki Deck (.txt)</label>
        <input type="file" id="anki-import-input" accept=".txt" style="display: none;">
    </div>
    <div id="deck-config-screen" class="hidden">
        <h2>Configure Deck</h2>
        <div id="card-list-container"></div>
        <button id="start-configured-game-btn">Start Game</button>
    </div>
    <div id="game-container" class="hidden">
        <div id="top-ui">
            <div id="score">Score: 0</div>
            <div id="health"></div>
            <button id="pause-btn">⏸️</button>
        </div>
        <div id="game-board">
            <div id="cards-container"></div>
            <div id="game-over-screen" class="hidden">
                <h1>Game Over</h1>
                <p>Press ENTER to restart</p>
                <button id="anki-export-btn" class="hidden">Export Missed Cards to Anki</button>
            </div>
        </div>
        <div id="bottom-ui">
            <input type="text" id="answer-input" placeholder="Type answer..." autofocus>
            <button id="submit-btn">✔️</button>
        </div>
    </div>
    <script src="./bootstrap.js"></script>
</body>
</html>
